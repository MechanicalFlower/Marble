name: Release Packaging

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GODOT_VERSION: 3.5
  GAME_NAME: Marble
  GAME_VERSION: 1.3.0

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-20.04

    container:
      image: barichello/godot-ci:3.5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add Build Info
        uses: robpc/godot-build-info-action@v1
        with:
          version: ${GAME_VERSION}

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable

      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot -v --export "Windows Desktop" ./build/windows/$GAME_NAME.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows
          path: build/windows

      - name: Zip Folder
        run: zip -r itch.zip build/windows

  export-linux:
    name: Linux Export
    runs-on: ubuntu-20.04

    container:
      image: barichello/godot-ci:3.5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add Build Info
        uses: robpc/godot-build-info-action@v1
        with:
          version: ${GAME_VERSION}

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable

      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          godot -v --export "Linux/X11" ./build/linux/$GAME_NAME.x86_64

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux
          path: build/linux

      - name: Zip Folder
        run: zip -r itch.zip build/linux

  export-web:
    name: Web Export
    runs-on: ubuntu-20.04

    container:
      image: barichello/godot-ci:3.5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add Build Info
        uses: robpc/godot-build-info-action@v1
        with:
          version: ${GAME_VERSION}

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable

      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot -v --export "HTML5" ./build/web/index.html

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: web
          path: build/web

      # Installing rsync is needed in order to deploy to GitHub Pages. Without it, the build will fail.
      - name: Install rsync
        run: |
          apt-get update && apt-get install -y rsync

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: build/web # The folder the action should deploy.

      - name: Zip Folder
        run: zip -r itch.zip build/web

  export-mac:
    name: Mac Export
    runs-on: ubuntu-20.04

    container:
      image: barichello/godot-ci:3.5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add Build Info
        uses: robpc/godot-build-info-action@v1
        with:
          version: ${GAME_VERSION}

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable

      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          godot -v --export "Mac OSX" ./build/mac/$GAME_NAME.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mac
          path: build/mac

      - name: Zip Folder
        run: zip -r itch.zip build/mac
